<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

    <style>
        #mainBody {
            padding: 0 50px;
        }
    </style>
    <title>Survey</title>
</head>

<body>
    <div id='mainBody'>
        <h1>Survey Form</h1>
        <hr>
        <h2>Tell us a little about yourself!</h2>

        <form>
            <div class="form-group">
                <label for="nameInput">Your Name (Required)</label>
                <input type="text" class="form-control" id="nameInput" aria-describedby="nameHere" placeholder="Name">
                <small id="nameHere" class="form-text text-muted">Please use your real name.</small>
            </div>
            <div class="form-group">
                <label for="photoLink">A link to a photo of yourself(Required)</label>
                <input type="text" class="form-control" id="photoLink" aria-describedby='photoHere' placeholder="Link to your photo">
                <small id="photoHere" class="form-text text-muted">This is to help us find you friends!</small>
            </div>
        </form>
        <hr>
        <div class='surveyQuestions'>
            <p class='survey'>
                <h3>Question 1</h3>
            </p>
            <div class="form-group">
                <label for="q1">Your mind is always buzzing with unexplored ideas and plans.</label>
                <select class="form-control" id="q1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <p class='survey'>
                <h3>Question 2</h3>
            </p>
            <div class="form-group">
                <label for="q2">Generally speaking, you rely more on your experience than your imagination.</label>
                <select class="form-control" id="q2">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <p class='survey'>
                <h3>Question 3</h3>
            </p>
            <div class="form-group">
                <label for="q3">You find it easy to stay relaxed and focused even when there is some pressure.</label>
                <select class="form-control" id="q3">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <p class='survey'>
                <h3>Question 4</h3>
            </p>
            <div class="form-group">
                <label for="q4">You rarely do something just out of sheer curiosity.</label>
                <select class="form-control" id="q4">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <p class='survey'>
                <h3>Question 5</h3>
            </p>
            <div class="form-group">
                <label for="q5">People can rarely upset you.</label>
                <select class="form-control" id="q5">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <p class='survey'>
                <h3>Question 6</h3>
            </p>
            <div class="form-group">
                <label for="q6">It is often difficult for you to relate to other people’s feelings.</label>
                <select class="form-control" id="q6">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <p class='survey'>
                <h3>Question 7</h3>
            </p>
            <div class="form-group">
                <label for="q7">In a discussion, truth should be more important than people’s sensitivities.</label>
                <select class="form-control" id="q7">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <p class='survey'>
                <h3>Question 8</h3>
            </p>
            <div class="form-group">
                <label for="q8">You rarely get carried away by fantasies and ideas.</label>
                <select class="form-control" id="q8">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <p class='survey'>
                <h3>Question 9</h3>
            </p>
            <div class="form-group">
                <label for="q9">You think that everyone’s views should be respected regardless of whether they are supported by facts or
                    not.
                </label>
                <select class="form-control" id="q9">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <p class='survey'>
                <h3>Question 10</h3>
            </p>
            <div class="form-group">
                <label for="q10">You feel more energetic after spending time with a group of people.</label>
                <select class="form-control" id="q10">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </div>

        <br>

        <button id='searchBtn' type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            SEARCH
        </button>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Your best match</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            $('#searchBtn').on('click', function (event) {
                console.log($(this));
                event.preventDefault();

                var addFriend = {
                    name: $('#nameInput').val().trim(),
                    photo: $('#photoLink').val().trim(),
                    score: [$('#q1').val().trim(), $('#q2').val().trim(),
                        $('#q3').val().trim(), $(
                            '#q4').val()
                        .trim(), $('#q5').val().trim(), $(
                            '#q6').val().trim(), $('#q7').val().trim(),
                        $('#q8').val().trim(), $(
                            '#q9').val()
                        .trim(), $('#q10').val().trim()
                    ]
                };

                $.post('/api/friends', addFriend)
                    .then(function (data) {
                        console.log('You have been added');
                        console.log(data);
                        $('.modal-body').html(data);
                    });
            });
        </script>
</body>

</html>
