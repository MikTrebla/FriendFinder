    <script>
        $('#searchBtn').on('click', function (event) {
            event.preventDefault();
            var addFriend = {
                name: $('#nameInput').val().trim(),
                photo: $('#photoLink').val().trim(),
                score: [$('#q1').val(), $('#q2').val(), $('#q3').val(), $('#q4').val(), $('#q5').val(), $(

            };

                .then(function (data) {
