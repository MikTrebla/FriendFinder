<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <title>Survey</title>
</head>

<body>
    <div id='mainBody'>
        <h1>Survey Form</h1>
        <hr>
        <h2>Tell us a little about yourself!</h2>

        <form>
            <div class="form-group">
                <label for="nameInput">Your Name (Required)</label>
                <input type="email" class="form-control" id="nameInput" aria-describedby="nameHere" placeholder="Name">
                <small id="nameHere" class="form-text text-muted">Please use your real name.</small>
            </div>
            <div class="form-group">
                <label for="photoLink">A link to a photo of yourself(Required)</label>
                <input type="password" class="form-control" id="photoLink" aria-describedby='photoHere' placeholder="Link to your photo">
                <small id="photoHere" class="form-text text-muted">This is to help us find you friends!</small>
            </div>
        </form>
        <hr>



        <div class = 'surveyQuestions'>
            <p class = 'survey'><h3>Question 1</h3></p>
            <p class = 'survey'><h3>Question 2</h3></p>
            <p class = 'survey'><h3>Question 3</h3></p>
            <p class = 'survey'><h3>Question 4</h3></p>
            <p class = 'survey'><h3>Question 5</h3></p>
            <p class = 'survey'><h3>Question 6</h3></p>
            <p class = 'survey'><h3>Question 7</h3></p>
            <p class = 'survey'><h3>Question 8</h3></p>
            <p class = 'survey'><h3>Question 9</h3></p>
            <p class = 'survey'><h3>Question 10</h3></p>
        </div>
    </div>




</body>

</html>
